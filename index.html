<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>Football Impact Soccer Club Survey </title>
    <link href="styles.css" rel="stylesheet"/>
  
  </head>
  
  <body>
  <h1>Football Impact Soccer Club</h1>
  <p>"The Pride Of Austin"</p>
  <!-- <form method="post" action='https://register-demo.freecodecamp.org'> -->
    <div class="form">
    <header>
<h1 id="title">Fall '22 Survey</title><h1>
  
<p id="description">Please Submit Your Feedback Here<p>

</header>
  

  <hr>

  <main>

    

      <h2>The Biggest Soccer Elite ID Camp In The United States</h2>
      
      <hr>
      
      

 <form id="survey-form">
  
<fieldset class="entry">
  

<label id="name-label">Name:</label><form id="name"><input id="name" type="text" placeholder="John" class="inline"  required </form>

<label id="email-label">E-Mail:</label><form id="email"><input id="email" type="email" class="inline" placeholder="johnmiller@yahoo.com" required </form>

<label id="number-label">Age:</label><form id="00"><input type="number" id="number" min="14" max="100" class="agebox" class="inline" placeholder="00"</form>

</fieldset>



<fieldset>
  <legend>Which program is your child currently playing in?</legend>

 <label><input id="Recreational" type="radio" name="player" value="Recreational" class="inline" />Recreational</label>

<label><input id="Academy" type="radio"
name="player" value="Academy" class="inline" />Academy</label>

<hr>

<label><input id="Waiver-Policy" type="checkbox"  value="Waiver-Policy" class="inline" required  />I Accept the <a href="https://cdn1.sportngin.com/attachments/document/432e-2521927/DASC_Release_-_FINAL__03798505x9FB59___1_.pdf">Waiver Policy</a></label>

<label><input id="Terms-Of-Use" type="checkbox"  value="Terms-Of-Use" class="inline" required  />I Accept The <a href="https://www.unitedsocceralliance.org/terms-and-conditions">Terms Of Use</a></label>

</fieldset>

<legend>What Position Does Your Child Currently Play?</legend>
<fieldset>
<select id="dropdown" name="position">
<option>Select One</option>
<option>Goalkeeper</option>
<option>Defender</option>
<option>Midfielder</option>
<option>Forward</option>

<!-- <label id="name-label">Child's Name:<textarea rows="2" cols="4"</textarea></label> id="child-name"><input id="child-name" type="text"  required -->

 <label for="bio">Feedback:<textarea id="bio" name="Player-bio" rows="2" cols="20" placeholder="This Season Was..."></textarea></label>

</fieldset>


     <button type="submit" id="submit" value="submit">Submit</button>
  


</body>
</html>
